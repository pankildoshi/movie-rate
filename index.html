<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
	<link rel="stylesheet" href="css/styles.css" />
</head>

<body>
	<!-- Navbar -->
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark">
			<div class="container">
				<a class="navbar-brand" href="#">Movie Rating</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ml-auto">
						<li>
							<a class="nav-link" href="#">Home</a>
						</li>
						<li>
							<a class="nav-link" href="#">Top Rated</a>
						</li>
						<li>
							<a class="nav-link" href="#">Recently Released</a>
						</li>
						<li>
							<a class="nav-link" href="#">About</a>
						</li>
						<li>
							<a class="btn nav-btn mx-lg-2" href="#">Login</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>
	<!-- Navbar Ended -->

	<main class="container">
		<!-- Carousel -->
		<div class="row">
			<div class="carousel-column">
				<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
					<!-- carousel-indicators -->
					<div class="carousel-indicators">
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
							class="active" aria-current="true" aria-label="Slide 1"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
							aria-label="Slide 2"></button>
						<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
							aria-label="Slide 3"></button>
					</div>

					<!-- carousel-items -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img class="d-block w-100 "
								src="https://images.unsplash.com/photo-1536440136628-849c177e76a1?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NHx8b3ZlcmRyaXZlJTIwbW92aWV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" />
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"
								src="https://images.unsplash.com/photo-1616469829941-c7200edec809?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTd8fG5ldGZsaXh8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60" />
						</div>
						<div class="carousel-item">
							<img class="d-block w-100"
								src="https://images.unsplash.com/photo-1574375927938-d5a98e8ffe85?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8bmV0ZmxpeHxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60" />
						</div>
					</div>

					<!-- carousel-navigations -->
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="prev">
						<span class="carousel-control-prev-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
						data-bs-slide="next">
						<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="visually-hidden">Next</span>
					</button>
				</div>
			</div>
		</div>
		<!-- Carousel Ended -->

		<!-- Top-Rated / Slider -->
		<div class="row top-rated">
			<div class="block mt4">
				<h1 class="text-white">Top Rated</h1>
				<p class="text-muted">You never wanna miss one of these, right!?</p>
			</div>
			<div class="slider">

						alt="">

						alt="">

					<img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/action-movie-poster-template-design-0f5fff6262fdefb855e3a9a3f0fdd361_screen.jpg?ts=1636996054"
						alt="">
				</div>
				<div class="card">
					<img src="https://media.comicbook.com/2017/10/iron-man-movie-poster-marvel-cinematic-universe-1038878.jpg"

				</div>
				<div class="card">

						alt="">

			</div>
		</div>

				<p class="text-muted">Really, You haven't watch these yet? Don't fall behind, Let's binge tonight!</p>

					<img src="https://media.comicbook.com/2017/10/iron-man-movie-poster-marvel-cinematic-universe-1038878.jpg"

					<img src="https://marketplace.canva.com/EAFGp0oUGHc/2/0/1131w/canva-futuristic-sci-fi-film-poster-uFu-yo8ZA-U.jpg"
						alt="">
				</div>
				<div class="card">

						alt="">
